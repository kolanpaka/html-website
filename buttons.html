<form class="" action="https://www.Facebook.com"   method="get"  enctype="text/plain">
  <table cellspacing="10px">
    <tr>
      <td>
        <label for="name">Name</label>
      </td>
      <td>
        <input type="text" name="first name" placeholder="first name">
        <input type="text" name="last name" placeholder="last name">
      </td>
    </tr>
    <tr>
      <td><label for="dob">DOB</label></td>
      <td><input type="date" name="date of birth" value="" id="dob"></td>
    </tr>
    <tr>
      <td>
        <label for="">gender</label>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <input type="radio" name="gender" value="male" id="male">
              <label for="male">male</label>
            </td>
            <td>
              <input type="radio" name="gender" value="female" id="female">
              <label for="female">female</label>
            </td>
            <td>
              <input type="radio" name="gender" value="other" id="other">
              <label for="other">other</label>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td><label for="mail">Email</label></td>
      <td><input type="email" name="mail" placeholder="example@gmail.com" id="mail"></td>
    </tr>
    <tr>
      <td><label for="Num">phone no</label></td>
      <td><input type="tel" name="" placeholder="91+xxxxxxxxx" id="Num" maxlength="10" name="phone_no"></td>

    </tr>
    <tr>
      <td><label for="">Password</label></td>
      <td><input type="password" name="password" value=""></td>
    </tr>
    <tr>
      <td><label for="">insert</label></td>
      <td><input type="file" name="file_name" value=""></td>
    </tr>
    <tr>
      <td><label for="payment">Payment</label></td>
      <td>
        <select id="payment" name="payment">
          <option>paypal</option>
          <option>phone pay</option>
          <option>Paytm</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="message">Message Me</label><br>
      </td>
      <td>
        <textarea name="message" rows="10" cols="80" id="message" placeholder="hello @kalyan"></textarea>
      </td>
    </tr>
    <tr>
      <td><label></label></td>
      <td>
        <input type="submit" name="" value="Submit">

        <input type="reset" value="reset" />
      </td>
    </tr>
  </table>
</form>
<hr>
